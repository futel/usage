<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="3600">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="usage.css" rel="stylesheet">
  <link rel="icon" href="/favicon.ico">
  <title>FUTEL USAGE</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <img src="futel_logo_black.png" alt="futel" class="my-2" width=120px/>

        <ul class="nav flex-column">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="relative-tab" data-bs-toggle="tab" data-bs-target="#relative" type="button" role="tab" aria-controls="relative" aria-selected="true">Relative</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="absolute-tab" data-bs-toggle="tab" data-bs-target="#absolute" type="button" role="tab" aria-controls="absolute" aria-selected="false">Absolute</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="relative" role="tabpanel" aria-labelledby="relative-tab">
              Enter relative date:
              <br/><input type="text" id="date-rel" class="p-2 my-2">
              <br/><i>(eg. -1w or -30d, relative to now)</i>
              <span id='reldate-err' class='text-danger'></span>
            </div>
            <div class="tab-pane fade" id="absolute" role="tabpanel" aria-labelledby="absolute-tab">
              <span class="fw-bold">Start: </span>
              <br/><input type="text" id="date-start" class="dateinput">
              <span class="fw-bold">End: </span>
              <br/><input type="text" id="date-end" class="dateinput">
            </div>
          </div>

          <li class="nav-item">
            <span class="fw-bold">Phones:</span>
            <button id='allphones' type="button" class="btn btn-primary my-2">all</button>
            <button id='allincoming' type="button" class="btn btn-primary my-2">incoming</button>
            <br/>
            <select id="phone-list" multiple="true" size="8">
            </select>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="combine-phones">
              <label class="form-check-label" for="flexCheckDefault">
                combine phones
              </label>
            </div>
          </li>
          <li class="nav-item">
            <span class="fw-bold">Events:</span>
            <select id="event-list" multiple="true" size="8">
            </select>
          </li>
          <li class="nav-item">
            <span class="fw-bold">Aggregate:</span>
            <select id="aggregate" class="mt-2 mx-2">
              <option value="hourly">hourly</option>
              <option value="daily" selected="true">daily</option>
              <option value="weekly">weekly</option>
              <option value="monthly">monthly</option>
              <option value="total">total</option>
            </select>
          </li>
          <li class="nav-item" id="tsortbydiv">
            <span class="fw-bold">sort:</span>
            <select id="tsortby" class="mt-2 mx-2">
              <option value="name">name</option>
              <option value="count" selected="true">count</option>
            </select>
          </li>
        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Saved reports</span>
          <a class="link-secondary" href="#" aria-label="Add a new report">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle" aria-hidden="true"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
          </a>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text" aria-hidden="true"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
              tbd
            </a>
          </li>
        </ul>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h1 class="mt-3">FUTEL network usage</h1>
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-1">
              <button id='graphit' type="button" class="btn btn-primary my-2">graph it</button>
            </div>
            <div class="col-11">
              <div id='showinactive-wrapper' class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="showinactive">
                <label class="form-check-label" for="flexCheckDefault">
                  show inactive |
                </label>
                <span class="tinytext ps-1">Data last updated: <i id="lastupdated">unknown</i></span>
              </div>
            </div>
          </div>
        </div>
        <div id="chartWrapper">
          <canvas id="chart"></canvas>
        </div>
        <div id="totals" class='py-4'>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
